# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Keep default prefix (Ctrl-b)
# Default split bindings: Ctrl-b % (vertical) and Ctrl-b " (horizontal)

# Basic quality of life improvements
set -g mouse on                          # Enable mouse support
set -g base-index 1                      # Start windows at 1, not 0
setw -g pane-base-index 1                # Start panes at 1, not 0
set -g renumber-windows on               # Renumber windows when one is closed
set -sg escape-time 10                   # Reduce delay for ESC key

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window status
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better copy mode (vi style)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins for persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save every 15 min

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'    # Save pane contents
set -g @resurrect-strategy-vim 'session'        # Restore vim sessions
set -g @resurrect-strategy-nvim 'session'       # Restore neovim sessions

# Continuum settings  
set -g @continuum-restore 'on'                  # Auto-restore on tmux start
set -g @continuum-save-interval '15'            # Save every 15 minutes

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
